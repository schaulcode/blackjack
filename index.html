<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome/73') > -1;
        if(!is_chrome){
            alert("Sorry, this web application only works in Google chrome.");
            window.stop();
        }
    </script>
    
</head>
<body>
    <h1>Welcome to MTA Blackjack</h1>
    <section id="dealer">
        <div id="dealer-handvalue">
                <p><div id="com-name"></div><div id="com-value"></div></p>
        </div>
        <div id="dealer-cards">
        </div>
    </section>
    <section id="deck">
        <div id="turn">
            <p>Player's turn</p>
        </div>
        <div id="message">
            <h2 id="message-title"></h2>
        </div>
        <div id="deck-cards">
            <div id="deck-cards-container"></div>
            <div id="deck-cards-temp"></div>
        </div>
        
    </section>
    <section id="player">
        <div id="player-handvalue">
            <p><div id="player-name"></div><div id="player-value"></div></p>
        </div>
        <div id="player-cards"></div>
        <div id="buttons">
            <button id="new-game">New Game</button>
            <button id="deal-card">Deal Card</button>
            <button id="end-turn">End Turn</button>
        </div>
    </section>
    <div id="pop-up-background" class="hidden">
        <div id="pop-up-box">
            <div id="form">
                <label for="name">Please enter your name</label>
                <input id="name" type="text">
                <div>
                    <button id="confirm">Confirm</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
