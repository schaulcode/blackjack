    <script>
        var isChrome = false;
        var chromeIndex = navigator.userAgent.toLowerCase().indexOf('chrome/')
         if(chromeIndex > -1){
            var subString = navigator.userAgent.toLowerCase().substring(chromeIndex,chromeIndex+9);
            isChrome = (parseInt(subString.slice(subString.indexOf("/")+1))>72)?true:false   
            }
         console.log(isChrome)
        if(!isChrome){
            alert("Sorry, this web application only works in Google chrome version 73 and higher.");
            window.stop();
        }
    </script>

<body>
    <h1>Welcome to MTA Blackjack</h1>
    <section id="dealer">
        <div id="dealer-handvalue">
                <p><div id="com-name"></div><div id="com-value"></div></p>
        </div>
        <div id="dealer-cards">
        </div>
    </section>
    <section id="deck">
        <div id="turn">
            <p>Player's turn</p>
        </div>
        <div id="message">
            <h2 id="message-title"></h2>
        </div>
        <div id="deck-cards">
            <div id="deck-cards-container"></div>
            <div id="deck-cards-temp"></div>
        </div>
        
    </section>
    <section id="player">
        <div id="player-handvalue">
            <p><div id="player-name"></div><div id="player-value"></div></p>
        </div>
        <div id="player-cards"></div>
        <div id="buttons">
            <button id="new-game">New Game</button>
            <button id="deal-card">Deal Card</button>
            <button id="end-turn">End Turn</button>
        </div>
    </section>
    <div id="pop-up-background" class="hidden">
        <div id="pop-up-box">
            <div id="form">
                <label for="name">Please enter your name</label>
                <input id="name" type="text">
                <div>
                    <button id="confirm">Confirm</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
